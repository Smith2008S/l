<div class="div-content-main">
  <h1>Ubicaci贸n de la bicicleta</h1>
  <div>
    <p>Su ultima localizaci贸n es:
      <a href="https://maps.google.com/?q={{dataLast!==undefined && dataLast.field1+','+dataLast.field2}}"
        target="_blank">
        {{dataLast !== undefined && dataLast.field1+' , '+dataLast.field2}}
      </a>
      <!-- <button class="button-clear">Limpiar channel</button> -->
    </p>
  </div>
  <table mat-table [dataSource]="dataSourceElement" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="Entrada">
      <th mat-header-cell *matHeaderCellDef> Entrada </th>
      <td mat-cell *matCellDef="let element"> {{element.entry_id}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="Fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at | date}} </td>
    </ng-container>

    <!-- Hour Column -->
    <ng-container matColumnDef="Hora">
      <th mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at | date:"mediumTime"}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="Posici贸n">
      <th mat-header-cell *matHeaderCellDef> Posici贸n </th>
      <td mat-cell *matCellDef="let element">
        <a href="https://maps.google.com/?q={{element.field1}},{{element.field2}}" target="_blank">
          {{element.field1}} , {{element.field2}}
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
